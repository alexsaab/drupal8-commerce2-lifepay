lifepay.success:
  path: '/lifepay/success'
  defaults:
    _controller: '\Drupal\commerce_lifepay\Controller\PaymentController::success'
  requirements:
    _access: 'TRUE'

lifepay.fail:
  path: '/lifepay/fail'
  defaults:
    _controller: '\Drupal\commerce_lifepay\Controller\PaymentController::fail'
  requirements:
    _access: 'TRUE'